add_item:
  name: Add item
  description: Add a budget item.
  fields:
    name:
      name: Name
      description: Item name.
      required: true
      selector:
        text:
    amount:
      name: Amount
      description: Amount for the item.
      required: true
      selector:
        number:
          mode: box
          min: 0
    frequency:
      name: Frequency
      description: How often the item repeats.
      required: false
      default: monthly
      selector:
        select:
          options:
            - monthly
            - quarterly
            - yearly
    payer:
      name: Payer
      description: Who pays (participant name, or Begge/Alle).
      required: false
      default: Begge
      selector:
        text:

update_item:
  name: Update item
  description: Update a budget item by id.
  fields:
